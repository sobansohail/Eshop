{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    
    <div class="p-4 m-4">

        
        <div class="col-lg-4 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img 
                src="" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8"><b> Login</b></div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded mt-4 mb-4">LOGIN</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-information not entered correctly" role="alert">
                    {{error}}
                </div>
                {% endif %}  
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="******">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4 mb-2 " type="submit" value="Login ">
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
